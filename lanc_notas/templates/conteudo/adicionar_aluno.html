{% load widget_tweaks %}
<div class="conteudo mt-4 ml-4 mr-4">
  <div class="container">
<form action="" method="POST">
  {% csrf_token %}
  <div class="card p-4 col-md-9">
    <h4 class="card-title">Adicionar aluno</h4>
    <p >Adicione as informções do aluno.</p>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail4">Usuario</label>
        <input type="text" class="form-control" id="inputEmail4" placeholder="Usuário" name="usuario" required>
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword4">Password</label>
        <input type="password" class="form-control" id="inputPassword4" placeholder="Password" name="senha"required>
      </div>
    </div>
    <div class="form-group">
      <label for="inputAddress">Email</label>
      <input type="email" class="form-control" id="inputEmail4" placeholder="Email" name="email"required>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail4">Primeiro Nome</label>
        <input type="text" class="form-control" id="inputEmail4" placeholder="Primeiro" name="p_nome"required>
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword4">Último Nome</label>
        <input type="text" class="form-control" id="inputPassword4" placeholder="Último" name="u_nome"required>
      </div>
    </div>    
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputCity">Data de Nascimento</label>
        <input type="text" class="form-control" id="inputCity" name="data" placeholder="##/##/###"required>
      </div>
      <div class="form-group col-md-5">
        <label for="inputState">Semestre</label>
        <select required id="inputState" class="form-control" name="semestre">
          <option value="" selected>Selecione...</option >
          {% for semestre in semestres %}
            <option value="{{semestre.pk}}">{{semestre}}</option>
          {% endfor %}
        </select>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Cadastrar</button>
  </div>
  </div>
</form>
</div>
</div>
